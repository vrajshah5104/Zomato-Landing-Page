<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Landing Page Clone</title>

    <!-- Zomato logo in the tab -->
    <link rel="icon" type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero__section">
    <header>
      <nav class="navbar">
        <a href="#">Get the App</a>
        <div class="navbar__menu_container">
          <a href="#" class="link">Investor Relations</a>
          <a href="#" class="link">Add Restaurants</a>
          <a href="#" class="link">Log In</a>
          <a href="#" class="link">Sign Up</a>
          <a href="#" class="fontAwesome_user_icon">
            <i class="fa-sharp fa-solid fa-user"></i>
          </a>
        </div>
      </nav>
    </header>

    <div class="hero__section_container">
      <img src="./images/heroSectionLogo.png" alt="Zomato Logo" class="hero__section_logo" />
      <h1 class="hero__section_title">Discover the best food & drinks in Bhubaneswar</h1>
      <div class="hero__section_input_container">
        <i class="fa-solid fa-location-dot"></i>
        <input class="input_container_location" type="text" placeholder="Bhubaneswar">
        <i class="fa-regular fa-magnifying-glass"></i>
        <input class="input_container_search" type="text" placeholder="Search for a restaurant, cuisine or a dish">
      </div>
    </div>
  </section>

  <section class="container we__offer">
    <div class="we__offer_card">
      <img src="./images/item1.png" alt="Card-1 image">
      <div class="we__offer_content">
        <h2>Order Online</h2>
        <p>Stay home and order to your doorstep</p>
      </div>
    </div>

    <div class="we__offer_card">
      <img src="./images/item2.png" alt="Card-2 image">
      <div class="we__offer_content">
        <h2>Dining</h2>
        <p>View the city's favourite dining venues</p>
      </div>
    </div>

    <div class="we__offer_card">
      <img src="./images/item3.png" alt="Card-3 image">
      <div class="we__offer_content">
        <h2>Nightlife and Clubs</h2>
        <p>Explore the city's top nightlife outlets</p>
      </div>
    </div>
  </section>
</body>
</html>
